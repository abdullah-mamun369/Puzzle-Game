<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style link -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CD -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daizy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />


    <title>Zombit Puzzle</title>
</head>

<body>
    <h1 class="text-white text-5xl font-semibold  pb-16 text-center pt-16">Zombit Puzzle King</h1>
    <main class="flex justify-center">
        <!-- Puzzle Section -->
        <section id="imgBoard" class="grid grid-cols-3 h-[600px] w-[450px] border-2 border-white mr-10"></section>

        <!-- Main Image -->
        <section>
            <div><img src="assets/main.png" class="h-[300px]  border-2 border-white" alt=""></div>
            <h3 class="mt-5 text-2xl font-semibold text-white">Total Shift : <span id="count"
                    class="ml-1 text-yellow-200"></span>
            </h3>
            <button
                class="mt-5 text-xl text-white hover:bg-red-600 px-5 py-1 border hover:border-red-500 rounded-lg transition duration-300 ease-in-out">Reset</button>
        </section>

    </main>



    <!-- Script link -->
    <script src="/script.js"></script>
</body>

</html>
